        async function fetchWithRetry(url, retries = maxRetries, backoffDelay = retryDelay) {
            const cacheKey = url;
            const cachedData = cache.get(cacheKey);
            
            if (cachedData) {
                return cachedData;
            }
            
            for (let i = 0; i < retries; i++) {
                try {
                    const proxyUrl = `${corsProxyAPI}${encodeURIComponent(url)}`;
                    updateStatus(`Fetching: ${url.split('/').pop()}... (Attempt ${i + 1}/${retries})`);
                    
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('Content-Type');
                    let data;
                    
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else if (contentType && (contentType.includes('text/html') || contentType.includes('text/plain'))) {
                        const text = await response.text();
                        data = { contents: text };
                    } else {
                        throw new Error(`Unexpected content type: ${contentType}`);
                    }
                    
                    cache.set(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error(`Error fetching URL (Attempt ${i + 1}/${retries}):`, url, error);
                    
                    if (i < retries - 1) {
                        const waitTime = backoffDelay * Math.pow(2, i);
                        updateStatus(`Retrying in ${waitTime/1000} seconds...`);
                        await delay(waitTime);
                    } else {
                        showToast(`Failed to fetch ${url.split('/').pop()} after ${retries} attempts`, 'error');
                        throw error;
                    }
                }
            }
        }

        async function getSublinks(url, baseUrl) {
            const html = await fetchHTML(url);
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const sublinks = [];
            const mainContent = doc.querySelector('main') || doc.body;
            
            mainContent.querySelectorAll('a:not(nav a):not(footer a):not(.MegaMenu a):not(.btn)').forEach(a => {
                const href = a.getAttribute('href');
                if (href && href.startsWith('/') && !href.includes('#') && !visitedLinks.has(href) && !shouldExcludeLink(href)) {
                    sublinks.push(new URL(href, baseUrl).href);
                    visitedLinks.add(href);
                }
            });
            
            return sublinks;
        }
        
        async function getProductLinks(url) {
            const html = await fetchHTML(url);
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const productLinks = new Set();
            const excludeUrls = [
                '/Product/EnclosureParts',
                '/Product/EnclosureSupport',
                '/Product/AudioVisual'
            ];
            
            doc.querySelectorAll('a').forEach(a => {
                const href = a.getAttribute('href');
                if (href && href.startsWith('/Product/') && !excludeUrls.some(excludeUrl => href.includes(excludeUrl))) {
                    const fullUrl = new URL(href, url).href;
                    if (/^\/Product\/Details\/[A-Z0-9-]+$/.test(href) || /^\/Product\/[A-Za-z]+$/.test(href)) {
                        productLinks.add(fullUrl);
                    }
                }
            });
            
            return Array.from(productLinks);
        }

        async function scrape(url, parentDiv, baseUrl) {
            if (visitedLinks.has(url)) return;
            visitedLinks.add(url);
            
            updateStatus(`Scraping: ${url.split('/').pop()}`);
            
            try {
                const productLinks = await getProductLinks(url);
                if (productLinks.length > 0) {
                    const heading = document.createElement('div');
                    heading.textContent = 'CONTENTS - ' + formatTitle(url);
                    heading.dataset.url = url;
                    parentDiv.appendChild(heading);
                    
                    for (const link of productLinks) {
                        const linkElement = document.createElement('div');
                        linkElement.textContent = link;
                        linkElement.dataset.url = url;
                        parentDiv.appendChild(linkElement);
                        
                        updateProgress((Array.from(parentDiv.children).length / (productLinks.length + 1)) * 100);
                    }
                    
                    updatePageURLs();
                    return;
                }
                
                const sublinks = await getSublinks(url, baseUrl);
                for (const sublink of sublinks) {
                    await delay(delayBetweenRequests);
                    await scrape(sublink, parentDiv, baseUrl);
                }
            } catch (error) {
                console.error('Error scraping URL:', url, error);
                showToast(`Error scraping ${url.split('/').pop()}`, 'error');
            }
        }

            const statusContainer = document.getElementById('statusContainer');
            const createButton = document.getElementById('createButton');

                showToast('No URLs provided', 'warning');
                return;
            }
            
            pagesContainer.innerHTML = '';
            statusContainer.style.display = 'flex';
            createButton.disabled = true;
            
            try {
                const totalUrls = pageUrls.length;
                const batchSize = 3;
                let processedCount = 0;
                
                const coverPages = [];
                const contentsPages = [];
                const backCoverPages = [];
                const pageOrder = [];
                const carouselImages = [];
                let currentContents = [];
                let contentsTitle = '';
                
                updateStatus('Processing pages...');
                
                for (let i = 0; i < totalUrls; i++) {
                    const url = pageUrls[i].trim();
                    if (!url) continue;
                    
                    updateProgress((i / totalUrls) * 100);
                    
                    if (url.startsWith('COVER')) {
                        const coverText = url.split(' - ')[1];
                        const coverPage = createCoverPage(coverText);
                        pageOrder.push({ type: 'cover', page: coverPage });
                    } else if (url.startsWith('CONTENTS')) {
                        if (currentContents.length > 0) {
                            contentsPages.push({ index: i, title: contentsTitle, urls: currentContents });
                            currentContents = [];
                        }
                        contentsTitle = url.split(' - ')[1];
                        contentsPages.push({ index: i, title: contentsTitle, urls: [] });
                    } else if (url.startsWith('BACK COVER')) {
                        const backCoverPage = createBackCoverPage();
                        pageOrder.push({ type: 'backCover', page: backCoverPage });
                    } else if (url === 'BLANK') {
                        const blankPage = document.createElement('div');
                        blankPage.classList.add('a4-page');
                        addPageControls(blankPage);
                        pageOrder.push({ type: 'blank', page: blankPage });
                    } else {
                        if (contentsPages.length > 0) {
                            const currentContentsPage = contentsPages[contentsPages.length - 1];
                            currentContentsPage.urls.push(url);
                        }
                        
                        try {
                            updateStatus(`Processing ${i+1}/${totalUrls}: ${url.split('/').pop()}`);
                            
                            await fetchPage(url, carouselImages);
                            await delay(500);
                            
                            if ((i + 1) % batchSize === 0) {
                                await delay(1000);
                            }
                            
                            pageOrder.push({ type: 'url', page: pagesContainer.lastChild });
                        } catch (error) {
                            console.error('Error fetching page:', url, error);
                            showToast(`Error processing ${url.split('/').pop()}`, 'error');
                        }
                    }
                }
                
                if (currentContents.length > 0) {
                    contentsPages.push({ index: totalUrls, title: contentsTitle, urls: currentContents });
                }
                
                pagesContainer.innerHTML = '';
                
                pageOrder.forEach(item => {
                    pagesContainer.appendChild(item.page);
                });
                
                contentsPages.forEach(contents => {
                    const contentsPage = createContentsPage(contents.title, contents.urls);
                    pagesContainer.insertBefore(contentsPage, pagesContainer.children[contents.index]);
                });
                
                updatePageNavigator();
                
                showToast(`Brochure created with ${totalUrls} pages`, 'success');
            } catch (error) {
                console.error('Error creating brochure:', error);
                showToast('Error creating brochure', 'error');
            } finally {
                statusContainer.style.display = 'none';
                createButton.disabled = false;
                updateStatus('Brochure creation complete!');
            }
        }

            if (!pageUrl) return;
            
            try {
                const data = await fetchWithRetry(pageUrl);
                const parser = new DOMParser();
                let doc;
                
                if (typeof data === 'object' && data.contents) {
                    doc = parser.parseFromString(data.contents, 'text/html');
                } else if (typeof data === 'string') {
                    doc = parser.parseFromString(data, 'text/html');
                } else {
                    throw new Error('Invalid data format received');
                }
                
                processPageContent(doc, pageUrl);
            } catch (error) {
                console.error('Error fetching page:', pageUrl, error);
                showToast(`Error fetching ${pageUrl.split('/').pop()}`, 'error');
                throw error;
            }
        }
        
function processPageContent(doc, pageUrl) {
    const productName = doc.querySelector('#PageProductID');
    const h2 = doc.querySelector('h2');
    const images = doc.querySelectorAll('img');
    const mainImage = Array.from(images).find(img => img.src.includes(pageUrl.split('/').pop())) ||
                      Array.from(images).find(img => img.src.includes('QA2-1.png'));
    const carouselImages = doc.querySelectorAll('.owl-carousel img');
    const description = doc.querySelector('.mt-1.mb-5.pb-5');

    if (description) cleanDescription(description);

    const a4Page = document.createElement('div');
    a4Page.classList.add('a4-page');
    a4Page.dataset.productName = productName ? productName.textContent : pageUrl.split('/').pop();

    const carouselContainer = document.createElement('div');
    carouselContainer.classList.add('carousel');
    a4Page.appendChild(carouselContainer);

    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
    a4Page.appendChild(overlay);

    const logo = document.createElement('img');
    logo.src = 'https://s3.eu-west-1.amazonaws.com/cdn.futureautomation.co.uk/Files/Logo+Centered+-+Black.svg';
    logo.height = 60;
    logo.alt = 'Future Automation Logo';
    logo.classList.add('logo');
    a4Page.appendChild(logo);

    const productInfo = document.createElement('div');
    productInfo.classList.add('product-info');

    const productNameContainer = document.createElement('div');
    productNameContainer.classList.add('product-name');
    productInfo.appendChild(productNameContainer);

    const subtitleContainer = document.createElement('div');
    subtitleContainer.classList.add('subheading');
    productInfo.appendChild(subtitleContainer);

    a4Page.appendChild(productInfo);

    const mainImageContainer = document.createElement('div');
    mainImageContainer.classList.add('main-image');
    a4Page.appendChild(mainImageContainer);

    const descriptionContainer = document.createElement('div');
    descriptionContainer.classList.add('description');
    a4Page.appendChild(descriptionContainer);

    const tagsContainer = document.createElement('div');
    tagsContainer.id = 'tagsContainer';
    a4Page.appendChild(tagsContainer);

    const tableContainer = document.createElement('div');
    tableContainer.id = 'tableContainer';
    a4Page.appendChild(tableContainer);

    const bottomBlackBox = document.createElement('div');
    bottomBlackBox.id = 'bottomBlackBox';
    a4Page.appendChild(bottomBlackBox);

    if (carouselImages.length > 0) {
        setupCarousel(carouselImages, carouselContainer, a4Page);
    }

    if (mainImage) {
        const imageElement = document.createElement('img');
        imageElement.src = mainImage.src;
        imageElement.style.maxWidth = "100%";
        imageElement.style.height = "auto";
        mainImageContainer.appendChild(imageElement);
    }

    if (productName) {
        productNameContainer.textContent = productName.textContent;
    }

    if (h2) {
        subtitleContainer.textContent = h2.textContent;
    }

    if (description) {
        descriptionContainer.innerHTML = description.innerHTML;
    }

    const tags = doc.querySelectorAll('.row .Tag');
    tags.forEach(tag => {
        const button = document.createElement('button');
        button.classList.add('tag-button');
        button.textContent = tag.title || tag.textContent;
        tagsContainer.appendChild(button);
    });

    const heading = Array.from(doc.querySelectorAll('h2')).find(h2 => h2.textContent.includes('TECHNICAL SPECIFICATION'));
    if (heading) {
        const table = heading.nextElementSibling.querySelector('table');
        if (table) {
            cleanTechnicalSpecificationTable(table);
            const rows = Array.from(table.querySelectorAll('tr'));
            let currentHeaderRow = null;
            let allTBC = true;
            let hasSpecifications = false;

            rows.forEach((row, index) => {
                const cells = Array.from(row.cells).map(cell => cell.textContent.trim());
                if (cells.some(cell => cell.includes('TBC') || cell.includes('VARIABLE') || cell.match(/https?:\/\/[^\s]+/) || row.querySelector('a'))) {
                    row.remove();
                } else {
                    if (currentHeaderRow && allTBC) {
                        currentHeaderRow.remove();
                    }
                    currentHeaderRow = row;
                    allTBC = true;
                }

                if (!cells.some(cell => cell.includes('TBC') || cell.includes('VARIABLE') || cell.match(/https?:\/\/[^\s]+/) || row.querySelector('a'))) {
                    allTBC = false;
                    hasSpecifications = true;
                }
            });

            const headers = table.querySelectorAll('th[colspan]');
            headers.forEach(header => {
                const rowsUnderHeader = Array.from(table.querySelectorAll('tr')).filter(row =>
                    row.previousElementSibling === header
                );
                if (rowsUnderHeader.length === 0) {
                    header.remove();
                }
            });

            tableContainer.appendChild(table);
            scaleTableText(table);

            const tableRows = Array.from(table.querySelectorAll('tr'));
            const nonEmptyRows = tableRows.filter(row => {
                const cells = Array.from(row.cells).map(cell => cell.textContent.trim());
                return cells.some(cell => cell !== '');
            });

            if (nonEmptyRows.length <= 1) {
                table.remove();
            } else {
                tableContainer.style.border = '0px solid #000000';
                tableContainer.style.backgroundColor = '#ffffff';
            }
        }
    }

    addPageControls(a4Page);

    pagesContainer.appendChild(a4Page);

    if (window.brochureSettings) {
        applyTemplateToPage(a4Page, window.brochureSettings);
    }
}

        
        function setupCarousel(carouselImages, carouselContainer, a4Page) {
			let currentIndex = carouselImages.length - 1; 
			
			function updateCarousel() {
				carouselContainer.innerHTML = '';
				const img = document.createElement('img');
				img.src = carouselImages[currentIndex].src;
				img.alt = "Carousel Image";
				carouselContainer.appendChild(img);
				
				addCarouselControls();
			}
			
			function addCarouselControls() {
				const prevArrow = document.createElement('span');
				prevArrow.className = 'arrow prev';
				prevArrow.innerHTML = '&#9664;';
				prevArrow.style.position = 'absolute';
				prevArrow.style.top = '10px';
				prevArrow.style.right = '120px';
				prevArrow.style.zIndex = '100';
				prevArrow.style.color = 'white';
				prevArrow.style.cursor = 'pointer';
				prevArrow.style.fontSize = '16px';
				prevArrow.style.backgroundColor = 'rgba(0,0,0,0.6)';
				prevArrow.style.padding = '5px 10px';
				prevArrow.style.borderRadius = '3px';
				prevArrow.onclick = () => {
					currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
					updateCarousel();
				};
				
				const nextArrow = document.createElement('span');
				nextArrow.className = 'arrow next';
				nextArrow.innerHTML = '&#9654;';
				nextArrow.style.position = 'absolute';
				nextArrow.style.top = '10px';
				nextArrow.style.right = '80px';
				nextArrow.style.zIndex = '100';
				nextArrow.style.color = 'white';
				nextArrow.style.cursor = 'pointer';
				nextArrow.style.fontSize = '16px';
				nextArrow.style.backgroundColor = 'rgba(0,0,0,0.6)';
				nextArrow.style.padding = '5px 10px';
				nextArrow.style.borderRadius = '3px';
				nextArrow.onclick = () => {
					currentIndex = (currentIndex + 1) % carouselImages.length;
					updateCarousel();
				};
				
				carouselContainer.appendChild(prevArrow);
				carouselContainer.appendChild(nextArrow);
			}
			
			updateCarousel();
		}

        function cleanDescription(description) {
            const tables = description.querySelectorAll('table');
            const buttons = description.querySelectorAll('button');
            const links = description.querySelectorAll('a');
            const images = description.querySelectorAll('img, video, iframe');

            images.forEach(image => {
                const parent = image.parentElement;
                if (parent) parent.remove();
                image.remove();
            });

            tables.forEach(table => table.remove());
            buttons.forEach(button => button.remove());
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (!/^\/Product\/Details\/[A-Za-z0-9\-]+$/.test(href)) {
                    link.remove();
                }
            });
            const paragraphs = description.querySelectorAll('p');
            paragraphs.forEach(paragraph => {
                const nextElement = paragraph.nextElementSibling;
                if (nextElement && (nextElement.querySelectorAll('img').length > 0 || nextElement.querySelectorAll('div').length > 0)) {
                    paragraph.remove();
                }
            });

            description.innerHTML = filterDescription(description.innerHTML);
        }

        function filterDescription(text) {
            const productLinkPattern = /^\/Product\/Details\/[A-Za-z0-9\-]+$/;
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const links = doc.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                const linkText = link.textContent.trim();
                const isProductPage = productLinkPattern.test(href);
                const isProductCode = /^[A-Za-z0-9\-]+$/.test(linkText);
                if (isProductPage && isProductCode) {
                    const textNode = document.createTextNode(linkText);
                    link.replaceWith(textNode);
                } else {
                    link.remove();
                }
            });
            const filteredText = doc.body.innerHTML;
            const sentences = filteredText.split('. ');
            const filteredSentences = sentences.filter(sentence => !(sentence.includes('see') && sentence.includes('for details')));
            return filteredSentences.join('. ');
        }

        
        function cleanTechnicalSpecificationTable(table) {
            const rows = Array.from(table.querySelectorAll('tr'));
            rows.forEach(row => {
                const buttons = row.querySelectorAll('button');
                if (buttons.length > 0) {
                    row.remove();
                    return;
                }
                const cells = Array.from(row.cells);
                cells.forEach(cell => {
                    const images = cell.querySelectorAll('img');
                    if (images.length > 0) {
                        images.forEach(image => image.remove());
                        const strongTags = cell.querySelectorAll('strong');
                        strongTags.forEach(tag => tag.remove());
                        if (cell.textContent.trim() === '') {
                            cell.remove();
                        }
                    }
                });
            });
            rows.forEach(row => {
                const cells = Array.from(row.cells);
                if (cells.some(cell => cell.textContent.trim() === '')) {
                    row.remove();
                }
            });
        }
        
        function updateStatus(message) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
        }
        
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
        }
        
        function hideProgress() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
        }
        
        function updatePageNavigator() {
            const pageNavigator = document.getElementById('pageNavigator');
            const pages = Array.from(document.querySelectorAll('.a4-page'));
            
            if (pages.length === 0) {
                pageNavigator.style.display = 'none';
                return;
            }
            
            pageNavigator.innerHTML = '';
            pageNavigator.style.display = 'flex';
            
            if (pages.length > 30) {
                const groupSize = Math.ceil(pages.length / 30);
                const groups = [];
                
                for (let i = 0; i < pages.length; i += groupSize) {
                    groups.push(pages.slice(i, i + groupSize));
                }
                
                groups.forEach((group, groupIndex) => {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'page-navigator-group';
                    
                    const groupHeader = document.createElement('div');
                    groupHeader.className = 'page-navigator-group-header';
                    groupHeader.textContent = `${groupIndex * groupSize + 1}-${Math.min((groupIndex + 1) * groupSize, pages.length)}`;
                    groupDiv.appendChild(groupHeader);
                    
                    group.forEach((page, index) => {
                        const pageIndex = groupIndex * groupSize + index;
                        const dot = createPageDot(page, pageIndex);
                        groupDiv.appendChild(dot);
                    });
                    
                    pageNavigator.appendChild(groupDiv);
                });
            } else {
                pages.forEach((page, index) => {
                    const dot = createPageDot(page, index);
                    pageNavigator.appendChild(dot);
                });
            }
            
            function createPageDot(page, index) {
                const dot = document.createElement('div');
                dot.className = 'page-navigator-dot';
                
                let pageTitle = '';
                if (page.dataset.productName) {
                    pageTitle = page.dataset.productName;
                } else if (page.querySelector('.product-name')) {
                    pageTitle = page.querySelector('.product-name').textContent;
                } else if (page.querySelector('div[style*="font-size: 60px"]')) {
                    const titleText = page.querySelector('div[style*="font-size: 60px"]').textContent;
                    if (titleText.includes('GUIDE')) {
                        pageTitle = 'Cover Page';
                    } else {
                        pageTitle = titleText;
                    }
                } else if (page.querySelector('img[src*="Logo+Centered"]') && !page.querySelector('.carousel')) {
                    pageTitle = 'Back Cover';
                } else {
                    pageTitle = `Page ${index + 1}`;
                }
                
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = pageTitle;
                dot.appendChild(tooltip);
                
                dot.addEventListener('click', () => {
                    page.scrollIntoView({ behavior: 'smooth' });
                });
                
                return dot;
            }
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = pages.indexOf(entry.target);
                        const dots = pageNavigator.querySelectorAll('.page-navigator-dot');
                        
                        dots.forEach((dot, i) => {
                            dot.classList.toggle('active', i === index);
                        });
                    }
                });
            }, { threshold: 0.5 });
            
            pages.forEach(page => {
                observer.observe(page);
            });
        }
        
        function printPage() {
            const pages = document.querySelectorAll('.a4-page');
            if (pages.length > 0) {
                const lastPage = pages[pages.length - 1];
                const originalStyle = lastPage.style.pageBreakAfter;
                lastPage.style.pageBreakAfter = 'auto';
                
                window.print();
                
                setTimeout(() => {
                    lastPage.style.pageBreakAfter = originalStyle;
                }, 1000);
            } else {
                window.print();
            }
        }
        
        function clearAll() {
            if (confirm('Clear all data? This will reset the page list and remove all generated pages.')) {
                document.getElementById('pageUrls').value = '';
                document.getElementById('urlInput').value = '';
                document.getElementById('pagesContainer').innerHTML = '';
                document.getElementById('results').innerHTML = '';
                visitedLinks.clear();
                processedUrls.clear();
                updatePageNavigator();
                showToast('All data cleared', 'info');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('pageUrls').addEventListener('input', debounce(function() {
                if (this.value.trim()) {
                    document.getElementById('createButton').disabled = false;
                } else {
                    document.getElementById('createButton').disabled = true;
                }
            }, 300));
            
            document.getElementById('clearAllBtn').addEventListener('click', clearAll);
            
            updatePageNavigator();
        });
        
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
